<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Simpel Law GmbH i.G.</title>
    <style>
        /* Globale Stile */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #222; /* Dunkler Hintergrund */
    color: #fff; /* Weiße Schrift */
}

/* Navigationsleisten-Stile */
nav {
    background-color: #333; /* Dunkle Hintergrundfarbe für die Navigationsleiste */
    padding: 20px;
    text-align: center; /* Zentriert den Inhalt der Navigationsleiste */
}

.nav-links {
    list-style: none;
    padding: 0;
    margin: 0;
    display: inline-block; /* Damit passt die Liste sich an die Breite des Inhalts an */
}

.nav-links li {
    display: inline-block;
    margin-right: 20px;
}

.nav-links li a {
    text-decoration: none;
    color: #fff;
    transition: color 0.3s ease; /* Sanfter Farbübergang beim Hover */
}

.nav-links li a:hover {
    color: #ffcc00; /* Farbe ändern, wenn der Mauszeiger darüber schwebt */
}

.container {
    width: 100%; /* Die Website nimmt die gesamte Breite des Browserfensters ein */
    max-width: 1200px; /* Begrenzt die maximale Breite der Inhalte auf 1200px */
    margin: 0 auto; /* Zentriert den Inhalt der Website */
}

.btn {
    padding: 10px 20px;
    background-color: #ffcc00; /* Hervorgehobene Farbe für den Kontakt-Button */
    color: #222; /* Textfarbe des Buttons */
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease; /* Sanfter Farbübergang beim Hover */
}

.btn:hover {
    background-color: #ffdb4d; /* Farbe des Buttons ändern, wenn der Mauszeiger darüber schwebt */
}
    </style>
</head>
<body>
    <main>
        <div class="container">
            <nav>
                <div class="nav-logo">
                    <a href="index.html">
                        <img src="pictures/Simpel-Law.png">
                    </a>
                </div>
                <ul>
                    <ul class="nav-links">
                    <li class="link"><a href="goal.html">Goal</a></li>
                    <li class="link"><a href="team.html">Team</a></li>
                    <li class="link"><a href="contact.html">Contact</a></li>
                    <li class="link"><a href="blog.html">Blog</a></li>
                </ul>
                <button class="btn">Contact Us</button>
            </nav>
        </div>
    </main>
</body>
</html>
